<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Reset</title>

	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="login">

		<div class="header-login">
			<div class="header-icon">
				<span>L</span>
				<span>o</span>
				<span>g</span>
				<span>i</span>
				<span>n</span>
				<span class="triangle"></span>
			</div>
			<h1>My Apps</h1>
		</div>

		<div id="logo" class="logo">
			<a href="#">
				<img src="img/logo.png" alt="css reset">
			</a>
		</div>

		<div class="main-login">
			<form action="" method="post">
				<div class="input-email">
					<div class="icon">
						<i class="fas fa-user"></i>
					</div>
					<div class="main-input">
						<input type="text" id="email" name="email" placeholder="Email.." autocomplete="off" autofocus>
					</div>
				</div>

				<div class="input-password">
					<div class="icon">
						<i class="fas fa-key"></i>
					</div>
					<div class="main-input">
						<input id="password" name="password" type="password" placeholder="Password..">
					</div>
				</div>

				<div class="input-button">
					<div class="s-password">
						<a name="s-password" onclick="showHidePass()"><i class="fas fa-eye"></i></a>
						<label for="s-password">Show Password</label>
					</div>
					<div class="sign-in">
						<button type="submit" class="btn-login">Login</button>
					</div>
				</div>
			</form>
		</div>

		<div class="footer-login">
			<a href="#">Register</a> | <a href="#">Forgot Password</a>
		</div>
	</div>

</body>

</html>

<script src="script.js"></script>
